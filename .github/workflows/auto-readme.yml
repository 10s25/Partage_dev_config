name: Génération README automatique

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6h au lieu de chaque push
  workflow_dispatch:  # Manuel si besoin
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Générer index des contributions
      run: |
        cat > INDEX.md << EOF
        # Index des Contributions
        
        *Généré automatiquement le $(date)*
        
        ## 📊 Statistiques
        - Scripts: $(find scripts -name "*.py" -o -name "*.sh" -o -name "*.js" | wc -l)
        - Exemples: $(find examples -mindepth 2 -name "README.md" | wc -l)
        - Configurations: $(find configs -name "*" -type f | wc -l)
        
        ## 🐍 Scripts Python
        EOF
        
        find scripts/python -name "*.py" -exec basename {} \; | sort >> INDEX.md
        
        echo -e "\n## 🔧 Scripts Bash" >> INDEX.md
        find scripts/bash -name "*.sh" -exec basename {} \; | sort >> INDEX.md
        
        echo -e "\n## ⚙️ Automatisation" >> INDEX.md
        find scripts/automation -name "*" -type f -exec basename {} \; | sort >> INDEX.md
    
    - name: Commit et push INDEX.md
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Pull des derniers changements pour éviter conflits
        git pull origin main || true
        
        # Regénérer INDEX.md avec les derniers chiffres
        cat > INDEX.md << EOF
        # Index des Contributions
        
        *Généré automatiquement le $(date)*
        
        ## 📊 Statistiques
        - Scripts: $(find scripts -name "*.py" -o -name "*.sh" -o -name "*.js" | wc -l)
        - Exemples: $(find examples -mindepth 2 -name "README.md" | wc -l)
        - Configurations: $(find configs -name "*" -type f | wc -l)
        
        ## 🐍 Scripts Python
        $(find scripts/python -name "*.py" -exec basename {} \; | grep -v __pycache__ | sort)
        
        ## 🔧 Scripts Bash
        $(find scripts/bash -name "*.sh" -exec basename {} \; | sort)
        
        ## ⚙️ Automatisation
        README.md
        EOF
        
        git add INDEX.md
        if ! git diff --staged --quiet; then
          git commit -m "docs: mise à jour automatique de l'index [skip ci]"
          git push || echo "Push échoué - permissions insuffisantes"
        fi