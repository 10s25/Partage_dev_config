name: Assignation automatique reviewers

on:
  pull_request:
    types: [opened]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Détecter catégorie de contribution
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            let categories = [];

            files.forEach(file => {
              if (file.filename.startsWith('scripts/python/')) categories.push('Python');
              if (file.filename.startsWith('scripts/bash/')) categories.push('Bash');
              if (file.filename.startsWith('scripts/javascript/')) categories.push('JavaScript');
              if (file.filename.startsWith('examples/web/')) categories.push('Frontend');
              if (file.filename.startsWith('examples/api/')) categories.push('Backend');
              if (file.filename.startsWith('configs/docker/')) categories.push('DevOps');
              if (file.filename.startsWith('configs/ci-cd/')) categories.push('CI/CD');
            });

            categories = [...new Set(categories)];
            console.log('Catégories détectées:', categories.join(', ') || 'Général');
