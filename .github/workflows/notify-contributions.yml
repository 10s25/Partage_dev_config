name: Notifications nouvelles contributions

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Ajouter message de bienvenue
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "👋 Merci @" + context.actor + " pour votre contribution !\n\n" +
                      "Votre PR sera automatiquement :\n" +
                      "- ✅ Testée et validée\n" +
                      "- 🏷️ Catégorisée avec des labels\n" +
                      "- 👥 Assignée à des reviewers experts\n" +
                      "- 🔄 Mergée si approuvée et tests passés\n\n" +
                      "📖 Consultez le [guide de contribution](CONTRIBUTING.md) pour plus d'infos."
              });
            } catch (error) {
              console.log('Création commentaire échouée:', error.message);
            }
