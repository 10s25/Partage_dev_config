name: Formatage automatique du code

on:
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install formatters
      run: |
        pip install black isort
        npm install -g prettier
    
    - name: Format Python code
      run: |
        find . -name "*.py" -exec black {} +
        find . -name "*.py" -exec isort {} +
    
    - name: Format JavaScript/JSON/Markdown
      run: |
        prettier --write "**/*.{js,json,md,yml,yaml}"
    
    - name: Format Shell scripts
      run: |
        # Install shfmt
        curl -L https://github.com/mvdan/sh/releases/latest/download/shfmt_v3.7.0_linux_amd64 -o shfmt
        chmod +x shfmt
        find . -name "*.sh" -exec ./shfmt -w {} +
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "style: formatage automatique du code"
        git push