<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectif Indignons-nous</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { color: #e74c3c; }
        .content { margin: 20px 0; }
    </style>
</head>
<body>
    <h1 class="header">🔥 Collectif Indignons-nous bloquons tout</h1>
    
    <div class="content">
        <p>Espace collaboratif du 10 septembre 2025</p>
        
        <h2>📊 Statistiques en temps réel</h2>
        <div id="stats">Chargement...</div>
        
        <h2>🛠️ Outils disponibles</h2>
        <ul>
            <li>Scripts Python d'analyse</li>
            <li>Scripts Bash de déploiement</li>
            <li>Configurations Docker</li>
            <li>Templates de projets</li>
        </ul>
    </div>
    
    <script>
        // Simulation de chargement des stats
        setTimeout(() => {
            document.getElementById('stats').innerHTML = `
                <p>📈 Contributions actives</p>
                <p>👥 Équipe mobilisée</p>
                <p>🚀 Projets en cours</p>
            `;
        }, 1000);
    </script>
</body>
</html>
